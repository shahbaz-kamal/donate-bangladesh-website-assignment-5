<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Donate Bangladesh : Trusted place to help people</title>
    <!-- Link: Daisy UI & Tailwind  -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Link: font awesome -->

    <!-- Link: Google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <!-- script: for customising font color in the project -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: "#da373d",
              "color-primary": "#111111",
              "color-secondary": "rgba(17, 17, 17, 0.7)",
              "color-tertiary": "rgba(17, 17, 17, 0.4)",
              "stroke-primary": "rgba(17, 17, 17, 0.3)",
              "stroke-secondary": "rgba(17, 17, 17, 0.1)",
              "btn-primary": "#B4F461",
              "navbar-background": "rgba(249, 247, 243, 1)",
            },
          },
        },
      };
    </script>
    <!-- font family styling -->
    <style>
      .font-lexend {
        font-family: "Lexend", sans-serif;
      }
    </style>
  </head>
  <body class="font-lexend">
    <!-- SS: header starts -->
    <header>
      <!-- *navbar starts -->
      <nav class="bg-navbar-background">
        <div
          class="navbar bg-base-100 bg-navbar-background py-4 lg:py-6 container mx-auto lg:pb-10"
        >
          <div class="navbar-start">
            <button
              class="btn text-color-primary bg-btn-primary font-semibold text-sm lg:text-xl lg:px-8"
            >
              Blog
            </button>
          </div>
          <div class="navbar-center space-x-4">
            <div><img src="./assets/logo.png" alt="" /></div>
            <h3
              class="text-sm lg:text-xl text-color-primary font-semibold hidden lg:block"
            >
              Donate Bangladesh
            </h3>
          </div>
          <div class="navbar-end space-x-1 lg:space-x-3">
            <div class="w-4 h-4 lg:w-12 lg:w-12">
              <img
                class="w-full h-full object-cover"
                src="./assets/coin.png"
                alt=""
              />
            </div>
            <p class="font-medium text-sm lg:text-xl text-color-secondary">
              <span>5500</span> <span>BDT</span>
            </p>
          </div>
        </div>
      </nav>
      <!-- *navbar Ends -->
    </header>
    <!-- SE: header Ends -->

    <!-- SS:Main Starts -->
    <main></main>
    <!-- SE:Main Ends -->

    <!-- script: linking js file -->
    <script src="./js/index.js"></script>
  </body>
</html>
